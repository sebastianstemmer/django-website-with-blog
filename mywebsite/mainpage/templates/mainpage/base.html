<!DOCTYPE html>

<!-- static tag of django -->
{% load static %}

<!-- general custom template tags -->
{% load general %}

<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Sebastian Stemmer</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- Custom fonts for this template -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <!-- font awesome -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet'
        type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

  <!-- Custom styles for this template -->
  <link href="{% static 'mainpage/css/variables.min.css' %}" rel="stylesheet"> <!-- variables -->
  <link href="{% static 'mainpage/css/typography.min.css' %}" rel="stylesheet"> <!-- typography -->
  <link href="{% static 'mainpage/css/buttons.min.css' %}" rel="stylesheet"> <!-- buttons -->
  <link href="{% static 'mainpage/css/base.min.css' %}" rel="stylesheet"> <!-- base -->

  <!-- favicon -->
  <link rel="icon" href="{% static 'mainpage/favicon/favicon.ico' %}">

  <!-- Google analytics -->
  {% if not DEBUG %}
  <script>
    // Set to the same value as the web property used on the site
    var gaProperty = '{{ GA_TRACKING_ID }}';
    // Disable tracking if the opt-out cookie exists.
    var disableStr = 'ga-disable-' + gaProperty;
    if (document.cookie.indexOf(disableStr + '=true') > -1) {
      window[disableStr] = true;
    }
    // Opt-out function
    function gaOptout() {
      document.cookie = disableStr + '=true; expires=Thu, 31 Dec 2099 23:59:59 UTC; path=/';
      window[disableStr] = true;
      alert('Tracking by Google Analytics was deactivated in your browser for this webpage!');
    }


  </script>
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ GA_TRACKING_ID }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '{{ GA_TRACKING_ID }}', { 'anonymize_ip': true });



  </script>
  {% endif %}

</head>

<body id="page-top" class="d-flex flex-column">

<!-- navigation -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top {% block is_index %}{% endblock %}" id="mainNav">
  <div class="container">
    <a class="navbar-brand js-scroll-trigger" href="{% url 'index' %}">Sebastian Stemmer</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
            data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
            aria-label="Toggle navigation">
      Menu
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav text-uppercase ml-auto" id="scrollspyNav">
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" data-target="#aboutme" href="{% url 'index' %}#aboutme">About
            Me</a>
        </li>
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" data-target="#cv" href="{% url 'index' %}#cv">CV</a>
        </li>
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" data-target="#contact"
             href="{% url 'index' %}#contact">Contact</a>
        </li>
      </ul>
      <ul class="navbar-nav text-uppercase" id="externalLinkNav">
        <li class="nav-item">
          <a class='nav-link js-scroll-trigger {% if request.path|startswith:"/techblog" %}active{% endif %}'
             href="{% url 'techblog_index' %}">Techblog</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- meat -->
<div class="flex-fill">
  {% block meat %}{% endblock %}
</div>

<!-- footer -->
<footer class="bg-light">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <ul class="list-inline quicklinks">
          <li class="list-inline-item">
            <a class="text-muted" href="{% url 'legalnotice_en' %}">Legal Notice</a>
          </li>
          <li class="list-inline-item">
            <a class="text-muted" href="{% url 'privacy_en' %}">Privacy</a>
          </li>
        </ul>
        <p class="text-muted">Copyright &copy; 2019 <b>Sebastian Stemmer</b></p>
      </div>
    </div>
  </div>
</footer>

<!-- Bootstrap core JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

<!-- Plugin JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

<!-- Custom scripts for this template -->
<script src="{% static 'mainpage/js/base.min.js' %}"></script>
{% block scripts %}{% endblock %}

</body>

</html>
